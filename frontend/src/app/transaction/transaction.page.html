   <ion-header class="ion-no-border">
    <ion-item lines="none">
     <ion-button fill="clear" slot="start" color="primary">
       <ion-icon slot="icon-only" name="menu"></ion-icon>
     </ion-button>
      <ion-avatar slot="end">
        <img src="../../assets/icons/5.png" />
      </ion-avatar>
    </ion-item>
  </ion-header>

  <ion-content [fullscreen]="true" color="light">

    <div class="main-header"></div>

    <section>
      <ion-row class="User_Label_Section">
        <ion-col text-center>
          <ion-label class="label" style="margin:auto;">
            <ion-note color="primary" class="user_Name">
              TRANSACTION À FAIRE
            </ion-note>
          </ion-label>
        </ion-col>
      </ion-row>

    </section>
    <section>
      <ion-grid>

        <ion-row class="ion-margin-horizontal">
          <ion-col *ngFor="let item of features" size="6" routerLink="/transaction-list">
            <ion-card class="ion-text-center">
              <ion-card-header>
                <div align="center">
                  <ion-thumbnail [style.background]="item?.background">
                    <img [src]="item?.src" />
                  </ion-thumbnail>
                </div>
              </ion-card-header>
              <ion-card-content>
                <ion-label color="dark">{{ item?.name }}</ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

  </ion-content>
